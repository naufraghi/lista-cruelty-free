<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
    <div data-role="page">
    <div data-role="content">
        <div id="lista-marchi" class="content-primary">
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-theme="d" data-theme="d" data-divider-theme="d">

            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    var data = $.getJSON("../lista.json", function(data) {
        $.each(data, function(key, value) {
            $('#lista-marchi').children('ul').append('<li>'+value.marchio+'</li>');
        });
    });
    $('#lista-marchi').trigger('create');
    $('#lista-marchi').listview('refresh');
</script>

</body>
</html>
